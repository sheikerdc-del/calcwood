name: Build & Commit Web Assets

on:
  workflow_dispatch:
  push:
    paths:
      - 'src-svg/**'
      - 'tools/**'
      - 'package.json'
      - '.github/workflows/build-assets-commit.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Build icons
        run: npm run assets:icons

      - name: Build images
        run: npm run assets:images

      - name: Commit generated assets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add icons hero.webp og-image.jpg covers
          if ! git diff --cached --quiet; then
            git commit -m "chore(assets): generate icons, hero, og and covers"
            git push
          else
            echo "No asset changes to commit."
          fi