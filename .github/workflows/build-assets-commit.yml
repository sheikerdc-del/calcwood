name: Build assets ZIP and Release

on:
  push:
    tags:
      - 'assets-*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Assets version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Determine version
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            VER="${{ github.ref_name }}"
            VER="${VER#assets-v}"
          else
            VER="${{ inputs.version }}"
          fi
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Build assets
        run: ASSETS_VERSION=v${{ steps.meta.outputs.version }} npm run assets:all

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: calcwood-assets
          path: calcwood-assets-*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: calcwood-assets
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: assets-v${{ needs.build.outputs.version }}
          name: CalcWood assets v${{ needs.build.outputs.version }}
          body: "Автоматически сгенерированные активы (логотип, PWA-иконки, hero, обложки, checksums)."
          files: calcwood-assets-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}