# .github/workflows/build-assets-commit.yml
name: Build & Commit Web Assets

on:
  workflow_dispatch:
  push:
    paths:
      - 'src-svg/**'
      - 'tools/**'
      - 'package.json'
      - '.github/workflows/build-assets-commit.yml'

permissions:
  contents: write

concurrency:
  group: build-assets-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build assets
        run: npm run assets:all
        env:
          SHARP_IGNORE_GLOBAL_LIBVIPS: '1'

      - name: Commit generated assets and lockfile
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add icons hero.webp og-image.jpg covers package-lock.json
          if ! git diff --cached --quiet; then
            git fetch origin
            git rebase origin/"${GITHUB_REF_NAME}"
            git commit -m "chore(assets): update icons, covers, hero.webp, og-image.jpg, lockfile [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi