    <rect x="40" y="140" width="180" height="20" rx="10" fill="url(#accent)"/>
    <rect x="40" y="180" width="180" height="20" rx="10" fill="#162130"/>
    <rect x="40" y="220" width="180" height="20" rx="10" fill="#162130"/>
  </g>
